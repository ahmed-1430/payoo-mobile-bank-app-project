<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
     <!-- daisy_UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
</head>
<body class="bg-[#f4f5f7] min-h-[100vh]">
   <div class="bg-white max-w-[450px] mx-auto rounded-b-xl">
     <div class=" flex justify-between items-center p-[24px] mx-auto border-b-2 border-gray-400">
        <div class="flex flex-row">
            <img src="assets/Group.png" alt="assets icon" class="h-[50px]">
            <div class="ml-3">
            <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>        
        <div>
            <button class="btn text-[#08080880]"><i class='bx bx-log-out text-lg font-semibold'></i>Logout</button>
        </div>
    </div>
    <div class="max-w-[450px] pl-[24px] pr-[24px] mx-auto">
        <h1 class="text-[1.5rem] font-bold text-[#080808]">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
    <div class="max-w-lg mx-auto text-center grid grid-cols-3 gap-[16.5px] p-[24px]">
        <div class="border-2 border-[#08080810] rounded-lg min-h-[90px] max-w-[135px] flex flex-col justify-center items-center cursor-pointer">
            <img src="assets/wallet1.png" alt="wallet icon" class="mx-auto">
            <h3>Add Money</h3>
        </div>
        <div class="border-2 border-[#08080810] rounded-lg min-h-[90px] max-w-[135px] flex flex-col justify-center items-center cursor-pointer">
            <img src="assets/send1.png" alt="wallet icon" class="mx-auto">
            <h3>Cashout</h3>
        </div>
        <div class="border-2 border-[#08080810] rounded-lg min-h-[90px] max-w-[135px] flex flex-col justify-center items-center cursor-pointer">
            <img src="assets/money1.png" alt="wallet icon" class="mx-auto">
            <h3>Transfer Money</h3>
        </div>
        <div class="border-2 border-[#08080810] rounded-lg min-h-[90px] max-w-[135px] flex flex-col justify-center items-center cursor-pointer">
            <img src="assets/bonus1.png" alt="wallet icon" class="mx-auto">
            <h3>Get Bonous</h3>
        </div>
        <div class="border-2 border-[#08080810] rounded-lg min-h-[90px] max-w-[135px] flex flex-col justify-center items-center cursor-pointer">
            <img src="assets/purse1.png" alt="wallet icon" class="mx-auto">
            <h3>Pay Bill</h3>
        </div>
        <div class="border-2 border-[#08080810] rounded-lg min-h-[90px] max-w-[135px] flex flex-col justify-center items-center cursor-pointer">
            <img src="assets/transaction1.png" alt="wallet icon" class="mx-auto">
            <h3>Transactions</h3>
        </div>
        
    </div>   
   </div> 
   <div class="form-section max-w-lg mx-auto">
        <div class="mt-[31.5px] ml-[24px]" id="add-form">
            <h1 class="text-[1.125rem] font-semibold ml-2 mb-3">Add Money</h1>
            <form action="" class="bg-white rounded-xl mr-[24px] p-[24px] ">
                <div>
                    <h2>Select a Bank</h2>
                    <select id="select-bank" class="select w-full rounded-3xl bg-[#F4F5F7] mb-3">
                        <option disabled selected>Select Bank</option>
                        <option>City Bank</option>
                        <option>Brac Bank</option>
                        <option>Jamuna Bank</option>
                        <option>Islami Bank</option>
                        <option>Pubali Bank</option>
                        <option>AB Bank</option>
                        <option>DBBL Bank</option>
                    </select>
                </div>
                <div>
                    <h2>Bank Account Number</h2>
                     <input id="account-number" type="text" placeholder="Account Number" class="no-spinner input rounded-3xl w-full bg-[#F4F5F7] mb-3" id="" />
                </div>
                <div>
                    <label for="">Amount to Add</label>                    
                     <input id="add-amount" type="text" placeholder="Enter Amount" class="no-spinner input rounded-3xl w-full bg-[#F4F5F7] mb-3" id="" />
                </div>
                <div>                    
                    <label for="">Pin Number</label>
                     <input id="add-pin" type="text" placeholder="Enter 4 Digit Pin" class="no-spinner input rounded-3xl w-full bg-[#f4f5f7] mb-3" id="" />
                </div>
                <button id="add-money-btn" class="btn btn-primary mt-5 w-full rounded-3xl bg-[#0874F2] border-none text-white text-[1.25rem] font-semibold">Add Money</button>
            </form>
        </div>
        <div class="mt-[31.5px] ml-[24px]" id="Cashout-form">
            <h1 class="text-[1.125rem] font-semibold ml-2 mb-3">Cashout</h1>
            <form action="" class="bg-white rounded-xl mr-[24px] p-[24px]">
                <div>
                    <label for="">Agent Number:</label>
                     <input id="acc-number" type="text" placeholder="Ener Agent Number" class="no-spinner input rounded-3xl w-full bg-[#F4F5F7] mb-3" id="" />
                </div>
                <div>
                    <label for="">Amount</label>                    
                     <input id="Cashout-amount" type="text" placeholder="Enter Amount" class="no-spinner input rounded-3xl w-full bg-[#F4F5F7] mb-3" id="" />
                </div>
                <div>                    
                    <label for="">Pin Number</label>
                     <input id="cashout-pin" type="text" placeholder="Enter 4 Digit Pin" class="no-spinner input rounded-3xl w-full bg-[#f4f5f7] mb-3" id="" />
                </div>
                <button id="cashout-money-btn" class="btn btn-primary mt-5 w-full rounded-3xl bg-[#0874F2] border-none text-white text-[1.25rem] font-semibold">Withdraw Money</button>
            </form>
        </div>
        <div class="mt-[31.5px] ml-[24px]" id="transfer-form">
            <h2 class="text-[1.125rem] font-semibold ml-2 mb-3">Transfer Money</h2>
            <form action="" class="bg-white rounded-xl mr-[24px] p-[24px]">
                <div>
                    <label for="">User Account Number</label>
                     <input id="user-acc-number" type="text" placeholder="Enter 11 Digit Number" class="no-spinner input rounded-3xl w-full bg-[#F4F5F7] mb-3" id="" />
                </div>
                <div>
                    <label for="">Amount</label>                    
                     <input id="transfer-amount" type="text" placeholder="Enter Amount to transfer" class="no-spinner input rounded-3xl w-full bg-[#F4F5F7] mb-3" id="" />
                </div>
                <div>                    
                    <label for="">Pin Number</label>
                     <input id="transfer-pin" type="text" placeholder="Enter 4 Digit Pin" class="no-spinner input rounded-3xl w-full bg-[#f4f5f7] mb-3" id="" />
                </div>
                <button id="transfer-money-btn" class="btn btn-primary mt-5 w-full rounded-3xl bg-[#0874F2] border-none text-white text-[1.25rem] font-semibold">Send Now</button>
            </form>
        </div>
        <div>
            <h2 class="text-[1.125rem] font-semibold ml-2 mb-3">Get Bonous</h2>
             <form action="" class="bg-white rounded-xl mr-[24px] p-[24px]">
                <div>
                    <label for="">Enter Bonous Coupon</label>
                     <input id="coupon-code" type="text" placeholder="Enter your Coupon" class="no-spinner input rounded-3xl w-full bg-[#F4F5F7] mb-3" id="" />
                </div>                
                <button id="bonous-btn" class="btn btn-primary mt-5 w-full rounded-3xl bg-[#0874F2] border-none text-white text-[1.25rem] font-semibold">Get Bonous</button>
            </form>            
        </div>
   </div>
   <script src="Script/home.js"></script>
</body>
</html>
