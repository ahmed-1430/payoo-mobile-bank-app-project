<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <!-- daisy_UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>    
    <link rel="stylesheet" href="Styles/style.css">
    
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] flex justify-center items-center bg-[url(/assets/bg.png)] bg-cover">
        <img src="assets/Group.png" alt="">
    </div>
    <form class="w-[350px] bg-white p-8 rounded-2xl">
        <div class="">
            <label class="font-semibold" for="input">Mobile Number</label> <br>
            <input type="text" placeholder="Enter Your Number" class="input no-spinner mt-3 rounded-3xl no-spinner" id="MobileNumber" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="input">4 Digit Pin</label> <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="no-spinner input mt-3 rounded-3xl " id="pinNumber" />
        </div>
        <button class="btn btn-primary mt-5 w-full rounded-3xl bg-[#0874F2] border-none text-white" id="loginBtn">Login</button>
    </form>   
    <script src="Script/script.js"></script> 
</body>
</html>
